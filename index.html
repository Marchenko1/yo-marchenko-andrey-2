<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="fonts/opensans.css">
</head>
<body>
<header class="header">
    <div class="header__left-side">
        <img class="header__logo" src="img/logo/Union.svg" alt="logo">
        <ul class="header__menu">
            <li class="header__menu__item active"><a class="header__menu__link" href="#">blog</a></li>
            <li class="header__menu__item disable"><a class="header__menu__link" href="#">catalog</a></li>
            <li class="header__menu__item disable"><a class="header__menu__link" href="#">about us</a></li>
        </ul>
    </div>
    <div class="header__rigth-side">
        <ul class="header__contact">
            <li class="header__contact__item"><img src="img/logo/magnifying_glass.svg" alt="magnifying glass"></li>
            <li class="header__contact__item"><a class="header__contact__link" href="#">contact us</a></li>
        </ul>
    </div>
</header>
<section class="collection">
    <div class="collection__left-side">
        <h1 class="collection__title">the ooh noo collection</h1>
        <span class="collection__description">Designed in Slovenia</span>
        <button class="collection__button">explore now</button>
    </div>
    <img class="collection__img" src="img/image.png" alt="collection">
    <div class="collection__footer">
        <span class="collection__footer__text">Free (continental) USA shipping on all orders of $100 USD or more!</span>
    </div>
</section>
<section class="category">
    <h2 class="category__title">Category Products</h2>
    <ul class="category__list">
        <li class="category__list__item">
            <img class="category__list__img" src="img/image-2.png" alt="category_img">
            <h3 class="category__list__title">APPAREL KIDS</h3>
        </li>
        <li class="category__list__item">
            <img class="category__list__img" src="img/image-3.png" alt="category_img">
            <h3 class="category__list__title">HOLIDAY SHOP</h3>
        </li>
        <li class="category__list__item">
            <img class="category__list__img" src="img/image2 1.png" alt="category_img">
            <h3 class="category__list__title">toys</h3>
        </li>
        <li class="category__list__item">
            <img class="category__list__img" src="img/image-4.png" alt="category_img">
            <h3 class="category__list__title">ACCESSORIES</h3>
        </li>
    </ul>
</section>
</body>
</html>
